{% extends 'main/base.html' %}

{% block content %}
<div class="calendar-container">
    <div class="calendar-header">
        <h2 id="monthDisplay"></h2>
        <div>
            <button class="nav-btn" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <div class="calendar">
        <table>
            <thead>
                <tr>
                    <th>Pzt</th>
                    <th>Sal</th>
                    <th>Çar</th>
                    <th>Per</th>
                    <th>Cum</th>
                    <th>Cmt</th>
                    <th>Paz</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Günlük Modal -->
<div id="diaryModal" class="diary-modal">
    <div class="diary-content">
        <div class="diary-header">
            <h2 id="diaryDate"></h2>
            <button class="close-btn" onclick="closeDiaryModal()">&times;</button>
        </div>
        <div id="diaryForm">
            <input type="text" id="diaryTitle" class="diary-title-input" placeholder="Günlük başlığı">
            <textarea id="diaryContent" class="diary-textarea" placeholder="Bugün neler yaşadın?"></textarea>
            <button class="save-btn" onclick="saveDiary()">Kaydet</button>
        </div>
        <div id="diaryEntries" class="diary-entries">
            <!-- Günlük girişleri buraya eklenecek -->
        </div>
    </div>
</div>

<style>
    .calendar-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .calendar-header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .calendar {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .calendar table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .calendar th, .calendar td {
        text-align: center;
        padding: 10px;
        border: 1px solid #ddd;
    }
    
    .calendar th {
        background: #f8f9fa;
        font-weight: bold;
    }
    
    .calendar td {
        cursor: pointer;
    }
    
    .calendar td.today {
        background: #f8f9fa;
        font-weight: bold;
    }
    
    .diary-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow-y: auto;
    }
    
    .diary-content {
        background: white;
        margin: 50px auto;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        max-height: 80vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    
    .diary-header {
        position: sticky;
        top: 0;
        background: white;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
        margin-bottom: 15px;
        z-index: 1;
    }
    
    #diaryForm {
        margin-bottom: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
    }
    
    .diary-entry {
        background: #fff;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
    }
    
    .entry-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid #eee;
    }
    
    .entry-header h4 {
        margin: 0;
        color: #333;
    }
    
    .entry-header small {
        color: #666;
    }
    
    .diary-entry p {
        margin: 0;
        color: #555;
        line-height: 1.5;
    }

    .diary-title-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .diary-textarea {
        width: 100%;
        min-height: 100px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: vertical;
    }
    
    .save-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .save-btn:hover {
        background: #0056b3;
    }
    
    .diary-entry-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        color: #666;
        font-size: 0.9em;
    }
    
    .diary-entry-title {
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .diary-entry-content {
        white-space: pre-wrap;
    }
</style>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function saveDiary() {
        const title = document.getElementById('diaryTitle').value;
        const content = document.getElementById('diaryContent').value;
        const date = document.getElementById('diaryDate').getAttribute('data-date');
        
        if (!title || !content) {
            alert('Lütfen başlık ve içerik giriniz.');
            return;
        }

        fetch('/diary/save/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                date: date,
                title: title,
                content: content
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Form alanlarını temizle
                document.getElementById('diaryTitle').value = '';
                document.getElementById('diaryContent').value = '';
                
                // Yeni girişi ekle
                const entry = data.diary;
                const entriesDiv = document.getElementById('diaryEntries');
                const entryHtml = `
                    <div class="diary-entry">
                        <div class="entry-header">
                            <h4>${entry.title}</h4>
                            <small>Oluşturan: ${entry.created_by}</small>
                        </div>
                        <p>${entry.content}</p>
                    </div>
                `;
                entriesDiv.insertAdjacentHTML('afterbegin', entryHtml);
            } else {
                alert('Günlük kaydedilirken bir hata oluştu: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Günlük kaydedilirken bir hata oluştu.');
        });
    }

    function showDiaryModal(date) {
        const modal = document.getElementById('diaryModal');
        const dateHeader = document.getElementById('diaryDate');
        const entriesDiv = document.getElementById('diaryEntries');
        
        dateHeader.textContent = date;
        dateHeader.setAttribute('data-date', date);
        entriesDiv.innerHTML = '';
        modal.style.display = 'block';

        // Seçilen tarihteki günlükleri getir
        fetch(`/diary/entries/${date}/`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    data.entries.forEach(entry => {
                        const entryHtml = `
                            <div class="diary-entry">
                                <div class="entry-header">
                                    <h4>${entry.title}</h4>
                                    <small>Oluşturan: ${entry.created_by}</small>
                                </div>
                                <p>${entry.content}</p>
                            </div>
                        `;
                        entriesDiv.insertAdjacentHTML('beforeend', entryHtml);
                    });
                } else {
                    console.error('Error:', data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Günlükler yüklenirken bir hata oluştu.');
            });
    }

    function closeDiaryModal() {
        document.getElementById('diaryModal').style.display = 'none';
        document.getElementById('diaryTitle').value = '';
        document.getElementById('diaryContent').value = '';
    }

    document.addEventListener('DOMContentLoaded', function() {
        const calendar = document.querySelector('.calendar');
        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        function generateCalendar(month, year) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDay = firstDay.getDay();
            const monthLength = lastDay.getDate();

            const monthNames = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran",
                              "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];

            document.getElementById('monthDisplay').textContent = `${monthNames[month]} ${year}`;

            const calendarBody = calendar.querySelector('tbody');
            calendarBody.innerHTML = '';

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    
                    if (i === 0 && j < startingDay) {
                        cell.textContent = '';
                    } else if (date > monthLength) {
                        break;
                    } else {
                        cell.textContent = date;
                        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        cell.setAttribute('data-date', fullDate);
                        cell.addEventListener('click', () => showDiaryModal(fullDate));
                        
                        if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                            cell.classList.add('today');
                        }
                        
                        date++;
                    }
                    
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
                if (date > monthLength) {
                    break;
                }
            }
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        });

        generateCalendar(currentMonth, currentYear);
    });
</script>
{% endblock %}
